<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fallenborn â€” In a world torn by war, legends rise from the fallen.</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Uncial+Antiqua&display=swap" rel="stylesheet" />
<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; 
    background: #0a3d1b; /* deep green */
    color: #f3d95a; /* warm yellow */
    font-family: 'Cinzel', serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    overflow-x: hidden;
  }
  a {
    color: #f3d95a;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }

  /* Container */
  .container {
    flex: 1;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    padding: 20px;
    position: relative;
  }

  /* Torches */
  .torch {
    width: 60px;
    height: 160px;
    position: fixed;
    top: 50%;
    transform: translateY(-50%);
    background: transparent;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .torch.left {
    left: 10px;
  }
  .torch.right {
    right: 10px;
  }
  /* Torch flame */
  .flame {
    width: 24px;
    height: 48px;
    background: radial-gradient(circle at center, #ffdd55 40%, #ff9900 70%, #cc6600 90%);
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    filter: drop-shadow(0 0 5px #ffa500);
    animation: flicker 1.5s infinite alternate ease-in-out;
    margin-bottom: 10px;
    position: relative;
  }
  .flame::before {
    content: "";
    position: absolute;
    top: 12px; left: 6px;
    width: 12px; height: 24px;
    background: radial-gradient(circle at center, #fff066 30%, transparent 80%);
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    animation: flicker-inner 1.5s infinite alternate ease-in-out;
  }
  @keyframes flicker {
    0% { transform: scale(1) translateY(0); filter: drop-shadow(0 0 5px #ffa500); }
    100% { transform: scale(1.05) translateY(-3px); filter: drop-shadow(0 0 10px #ffb733); }
  }
  @keyframes flicker-inner {
    0% { opacity: 0.9; }
    100% { opacity: 0.5; }
  }

  /* Skeleton in chair */
  .skeleton-container {
    width: 200px;
    height: 320px;
    background: linear-gradient(145deg, #2e2a23, #1a1713);
    border-radius: 10px;
    box-shadow: inset 0 0 15px #222;
    margin-right: 40px;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    color: #bbb;
    font-family: 'Uncial Antiqua', cursive;
    user-select: none;
  }
  .skeleton-head {
    width: 80px;
    height: 80px;
    background: #bbb;
    border-radius: 50%;
    box-shadow: inset 10px 10px 15px #999, inset -5px -5px 10px #ddd;
    position: relative;
    margin-bottom: 20px;
  }
  .skeleton-eye {
    position: absolute;
    top: 28px;
    width: 18px;
    height: 18px;
    background: #444;
    border-radius: 50%;
  }
  .eye-left {
    left: 18px;
  }
  .eye-right {
    right: 18px;
  }
  .skeleton-body {
    width: 120px;
    height: 180px;
    background: linear-gradient(135deg, #999, #666);
    border-radius: 25px 25px 15px 15px;
    box-shadow: inset 5px 10px 15px #444;
    position: relative;
  }
  .skeleton-chair {
    position: absolute;
    bottom: 0;
    width: 140px;
    height: 40px;
    background: #4a3f27;
    border-radius: 5px;
    box-shadow: inset 0 0 10px #2f2512;
  }

  /* Main content */
  .main-content {
    max-width: 500px;
    text-align: left;
  }
  .main-content h1 {
    font-size: 3rem;
    margin: 0 0 10px 0;
    line-height: 1.1;
    letter-spacing: 3px;
  }
  .tagline {
    font-size: 1.25rem;
    margin-bottom: 30px;
    font-style: italic;
    color: #e5d772;
  }

  /* Buttons */
  .btn-group {
    display: flex;
    gap: 20px;
  }
  button {
    background-color: #f3d95a;
    border: none;
    color: #0a3d1b;
    font-weight: 700;
    font-size: 1.2rem;
    padding: 12px 28px;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    box-shadow: 0 4px 8px rgba(243, 217, 90, 0.6);
    user-select: none;
  }
  button:hover {
    background-color: #e6cc44;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .container {
      flex-direction: column;
      padding: 40px 20px;
    }
    .skeleton-container {
      margin-right: 0;
      margin-bottom: 40px;
      width: 160px;
      height: 260px;
    }
    .main-content {
      max-width: 100%;
      text-align: center;
    }
    .main-content h1 {
      font-size: 2.5rem;
    }
    .btn-group {
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }
    .torch.left, .torch.right {
      display: none; /* hide torches on small screens for clarity */
    }
  }
  @media (max-width: 400px) {
    .main-content h1 {
      font-size: 2rem;
    }
    button {
      font-size: 1rem;
      padding: 10px 24px;
    }
  }
</style>
</head>
<body>

<div class="torch left">
  <div class="flame"></div>
  <div style="width: 6px; height: 80px; background: #7a532d; border-radius: 3px;"></div>
</div>

<div class="torch right">
  <div class="flame"></div>
  <div style="width: 6px; height: 80px; background: #7a532d; border-radius: 3px;"></div>
</div>

<div class="container">
  <div class="skeleton-container" aria-label="Skeleton sitting in chair, dark dungeon theme">
    <div class="skeleton-head">
      <div class="skeleton-eye eye-left"></div>
      <div class="skeleton-eye eye-right"></div>
    </div>
    <div class="skeleton-body">
      <div class="skeleton-chair"></div>
    </div>
  </div>
  <div class="main-content">
    <h1>Fallenborn</h1>
    <p class="tagline">In a world torn by war, legends rise from the fallen.</p>
    <div class="btn-group">
      <button onclick="alert('Login page coming soon!')">Login</button>
      <button onclick="alert('Register page coming soon!')">Register</button>
    </div>
  </div>
</div>

</body>
</html>
