<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Cool Game — Test Site</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Share+Tech+Mono&display=swap');

    /* Reset & base */
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }
    body {
      background: #0a0a0a;
      color: #00fff7;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      user-select: none;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5rem;
      letter-spacing: 0.1em;
      margin-bottom: 0.5em;
      text-shadow:
        0 0 8px #00fff7,
        0 0 20px #00fff7,
        0 0 30px #00c6c0;
    }

    p {
      font-size: 1.25rem;
      margin-bottom: 2em;
      color: #66f9f7aa;
      max-width: 600px;
      line-height: 1.5;
    }

    /* Glowing button */
    .btn {
      display: inline-block;
      padding: 1em 2.5em;
      font-family: 'Share Tech Mono', monospace;
      font-weight: 700;
      font-size: 1.1rem;
      color: #00fff7;
      background: transparent;
      border: 2px solid #00fff7;
      border-radius: 6px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: color 0.3s ease;
      user-select: none;
      box-shadow:
        0 0 10px #00fff7,
        0 0 20px #00fff7;
    }
    .btn:hover {
      color: #0a0a0a;
      background: #00fff7;
      box-shadow:
        0 0 20px #00fff7,
        0 0 40px #00fff7,
        0 0 60px #00fff7;
    }
    .btn:focus {
      outline: none;
      box-shadow:
        0 0 30px #00fff7,
        0 0 50px #00fff7,
        0 0 80px #00fff7;
    }

    /* Subtle flicker animation on header */
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 22%, 24%, 55% {
        opacity: 0.7;
      }
    }
    h1 {
      animation: flicker 3s infinite;
    }

    footer {
      position: fixed;
      bottom: 10px;
      font-size: 0.8rem;
      color: #00fff766;
      font-family: 'Share Tech Mono', monospace;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>Fallenborn — Test Site</h1>
  <p>Welcome to the testing ground for Fallenborn — your upcoming low-poly MMORPG adventure. This is a placeholder page showcasing some style and vibes to come.</p>
  <button class="btn" onclick="alert('Get ready for epicness!')">Click me, if you dare</button>

  <footer>© 2025 Fallenborn Project</footer>
</body>
</html>
