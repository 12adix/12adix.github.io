<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join Fallenborn</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0f0f0f;
      color: #f0e6d2;
      font-family: 'MedievalSharp', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 300px;
    }

    input[type="email"],
    input[type="submit"] {
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }

    input[type="email"] {
      background-color: #1f1f1f;
      color: #f0e6d2;
    }

    input[type="submit"] {
      background-color: #6b4f2d;
      color: #f0e6d2;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #8a6a3c;
    }

    .confirmation {
      margin-top: 1rem;
      color: #80ff80;
    }
  </style>
</head>
<body>
  <h1>Join Fallenborn</h1>
  <p>Sign up to be part of the upcoming demo release and join the adventure early.</p>

  <form id="signup-form">
    <input type="email" id="email" placeholder="Enter your email" required />
    <input type="submit" value="Join the Demo" />
  </form>

  <div class="confirmation" id="confirmation-message"></div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCxPec4-gO7BYhs7t5HbZxGwUPYSe3X69E",
      authDomain: "fallenborn-demo.firebaseapp.com",
      projectId: "fallenborn-demo",
      storageBucket: "fallenborn-demo.firebasestorage.app",
      messagingSenderId: "621335278169",
      appId: "1:621335278169:web:96e683620d3e1d345df748",
      measurementId: "G-NS1LCZYPEG"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById('signup-form');
    const message = document.getElementById('confirmation-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;

      try {
        await addDoc(collection(db, "demo_signups"), { email, timestamp: new Date() });
        message.textContent = "Thank you for signing up!";
        form.reset();
      } catch (error) {
        console.error("Error adding document: ", error);
        message.textContent = "There was an error. Please try again.";
      }
    });
  </script>
</body>
</html>
