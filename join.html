<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fallenborn â€” Join</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Uncial+Antiqua&family=Open+Sans+Condensed:wght@700&family=Roboto+Slab&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background:
        linear-gradient(rgba(43, 62, 37, 0.7), rgba(212, 196, 151, 0.8)),
        url('images/background-compressed.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Open Sans Condensed', sans-serif;
      color: #f2f1e7;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      background: rgba(58, 45, 21, 0.85);
      box-shadow: 0 2px 6px rgba(0,0,0,0.6);
      padding: 1em 3em;
      display: flex;
      justify-content: center;
      gap: 2.5em;
      font-weight: 700;
      font-size: 1.1rem;
      letter-spacing: 0.08em;
      user-select: none;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav a {
      color: #f2f1e7;
      text-decoration: none;
      transition: color 0.3s ease;
      position: relative;
    }

    nav a:hover::after,
    nav a:focus::after {
      width: 100%;
    }

    nav a::after {
      content: "";
      display: block;
      height: 2px;
      background: #f5d083;
      width: 0;
      transition: width 0.3s ease;
      position: absolute;
      bottom: -4px;
      left: 0;
    }

    nav a[aria-current="page"] {
      color: #f5d083;
      pointer-events: none;
    }

    main {
      background: rgba(24, 21, 15, 0.9);
      flex-grow: 1;
      padding: 4em 6em;
      max-width: 500px;
      margin: 2em auto;
      border-radius: 12px;
      box-shadow: 0 0 24px rgba(0,0,0,0.7);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    main h1 {
      font-family: 'Uncial Antiqua', serif;
      font-size: 3.5rem;
      color: #f5d083;
      margin-bottom: 1.5em;
      text-align: center;
      text-shadow: 2px 2px 0 #443d21, 4px 4px 8px rgba(0,0,0,0.7);
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.25em;
    }

    label {
      font-family: 'Roboto Slab', serif;
      font-size: 1.1rem;
      color: #f2f1e7;
      margin-bottom: 0.3em;
      user-select: none;
    }

    input[type="email"],
    input[type="password"] {
      padding: 0.7em 1em;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      font-family: 'Open Sans Condensed', sans-serif;
      outline: none;
      transition: background-color 0.3s ease;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      background-color: #f5d08322;
      box-shadow: 0 0 8px #f5d083aa;
    }

    button {
      background-color: #a37f24;
      color: #f2f1e7;
      border: none;
      padding: 0.9em;
      font-size: 1.2rem;
      font-family: 'Open Sans Condensed', sans-serif;
      font-weight: 700;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    button:hover,
    button:focus {
      background-color: #f5d083;
      color: #443d21;
    }

    #message {
      margin-top: 1em;
      font-family: 'Roboto Slab', serif;
      font-size: 1rem;
      text-align: center;
      min-height: 1.4em;
      color: #f5d083;
      text-shadow: 1px 1px 2px #443d21;
    }

    footer {
      background: rgba(58, 45, 21, 0.85);
      color: #f5d083cc;
      font-family: 'Roboto Slab', serif;
      font-size: 0.9rem;
      text-align: center;
      padding: 1.5em 1em;
      margin-top: auto;
    }

    /* --- Mobile Optimization --- */
    @media (max-width: 600px) {
      main {
        padding: 3em 2em;
        margin: 1.5em 1em;
        max-width: 100%;
      }

      main h1 {
        font-size: 2.8rem;
        margin-bottom: 1em;
      }

      label {
        font-size: 1rem;
      }

      input[type="email"],
      input[type="password"] {
        font-size: 1rem;
      }

      button {
        font-size: 1.1rem;
        padding: 0.8em;
      }

      nav {
        padding: 1em 1.5em;
        font-size: 1rem;
        gap: 1.5em;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="world.html">World</a>
    <a href="races.html">Races</a>
    <a href="join.html" aria-current="page">Join</a>
  </nav>

  <main>
    <h1>Join Fallenborn</h1>

    <form id="joinForm">
      <label for="email">Email Address</label>
      <input type="email" id="email" required placeholder="your.email@example.com" />

      <label for="password">Password</label>
      <input type="password" id="password" required placeholder="Create a password" />

      <button type="submit">Sign Up</button>
    </form>

    <div id="message"></div>
  </main>

  <footer>
    &copy; 2025 Fallenborn Project. All rights reserved.
  </footer>

  <!-- Firebase and JS script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCxPec4-gO7BYhs7t5HbZxGwUPYSe3X69E",
      authDomain: "fallenborn-demo.firebaseapp.com",
      projectId: "fallenborn-demo",
      storageBucket: "fallenborn-demo.firebasestorage.app",
      messagingSenderId: "621335278169",
      appId: "1:621335278169:web:96e683620d3e1d345df748",
      measurementId: "G-NS1LCZYPEG"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById('joinForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageDiv.textContent = "Signing up...";
      const email = form.email.value.trim();
      const password = form.password.value.trim();

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        messageDiv.textContent = "Sign-up successful! Thank you for joining Fallenborn.";
        form.reset();
      } catch (error) {
        messageDiv.textContent = `Error: ${error.message}`;
      }
    });
  </script>

</body>
</html>
